<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Editable Live Website</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        color: white;
        overflow-x: hidden;
    }

    /* Animated Background */
    #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(45deg, #ff00cc, #3333ff);
        background-size: 400% 400%;
        animation: animBG 10s infinite alternate ease-in-out;
        filter: blur(2px);
    }

    @keyframes animBG {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    /* Content */
    #content {
        padding: 50px;
    }

    [contenteditable="true"] {
        border: 1px dashed #fff;
        padding: 5px;
        border-radius: 5px;
    }

    /* Right Side Editor Panel */
    #panel {
        position: fixed;
        top: 0;
        right: 0;
        width: 320px;
        height: 100vh;
        background: #000000cc;
        color: white;
        padding: 20px;
        box-shadow: -3px 0 8px #000;
        overflow-y: auto;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        background: #00c8ff;
        color: black;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    textarea {
        width: 100%;
        height: 200px;
    }
</style>
</head>

<body>

<div id="bg"></div>

<div id="content">
    <h1 class="editable" contenteditable="true">My Portfolio</h1>
    <p class="editable" contenteditable="true">
        Welcome to my editable website. Click any text to edit me.
    </p>

    <h2 class="editable" contenteditable="true">About Me</h2>
    <p class="editable" contenteditable="true">
        I am a web developer who loves animations and editing tools.
    </p>

    <h2 class="editable" contenteditable="true">Projects</h2>
    <p class="editable" contenteditable="true">Project details will go here...</p>

    <h2 class="editable" contenteditable="true">Contact</h2>
    <p class="editable" contenteditable="true">Email: example@mail.com</p>
</div>

<div id="panel">
    <h2>Edit HTML Code</h2>
    <textarea id="htmlBox"></textarea>
    <button onclick="applyCode()">Apply Code</button>

    <button onclick="saveData()">Save to Browser</button>
    <button onclick="downloadHTML()">Download HTML</button>

    <h3>Upload Animation Background</h3>
    <input type="file" id="bgUpload" accept="video/*" />
</div>

<script>
    let selected = null;

    // Click and live-load code into editor
    document.querySelectorAll(".editable").forEach(el => {
        el.addEventListener("click", () => {
            selected = el;
            document.getElementById("htmlBox").value = el.innerHTML;
        });

        // Live editing + auto-save
        el.addEventListener("input", () => {
            saveData();
        });
    });

    function applyCode() {
        if (selected) {
            selected.innerHTML = document.getElementById("htmlBox").value;
            saveData();
        }
    }

    // Save to LocalStorage
    function saveData() {
        let data = [];
        document.querySelectorAll(".editable").forEach(el => {
            data.push(el.innerHTML);
        });
        localStorage.setItem("liveContent", JSON.stringify(data));
    }

    // Restore on load
    window.onload = () => {
        let saved = localStorage.getItem("liveContent");
        if (saved) {
            let arr = JSON.parse(saved);
            document.querySelectorAll(".editable").forEach((el, i) => {
                el.innerHTML = arr[i];
            });
        }
    };

    // Download full page
    function downloadHTML() {
        const source = document.documentElement.outerHTML;
        const file = new Blob([source], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(file);
        a.download = "website.html";
        a.click();
    }

    // Upload Background animation (video)
    document.getElementById("bgUpload").addEventListener("change", (e) => {
        let file = e.target.files[0];
        if (file) {
            let url = URL.createObjectURL(file);
            document.getElementById("bg").style.background = "none";
            document.getElementById("bg").innerHTML =
                `<video src="${url}" autoplay loop muted style="width:100%;height:100%;object-fit:cover;"></video>`;
        }
    });
</script>

</body>
</html>
